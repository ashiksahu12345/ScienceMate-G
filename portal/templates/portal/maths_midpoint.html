{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Maths – Coordinate Geometry (Midpoint & Distance)</h4>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if result %}
  <div class="alert alert-success">{{ result }}</div>
{% endif %}

<div class="card shadow-sm" style="max-width: 520px;">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-2 mb-2">
        <div class="col-6">
          <label class="form-label">x₁</label>
          <input type="number" step="any" name="x1" class="form-control" required>
        </div>
        <div class="col-6">
          <label class="form-label">y₁</label>
          <input type="number" step="any" name="y1" class="form-control" required>
        </div>
      </div>
      <div class="row g-2 mb-2">
        <div class="col-6">
          <label class="form-label">x₂</label>
          <input type="number" step="any" name="x2" class="form-control" required>
        </div>
        <div class="col-6">
          <label class="form-label">y₂</label>
          <input type="number" step="any" name="y2" class="form-control" required>
        </div>
      </div>

      <div class="d-flex gap-2 mt-2">
        <button name="calc" value="mid" class="btn btn-primary btn-sm">
          Midpoint
        </button>
        <button name="calc" value="dist" class="btn btn-outline-primary btn-sm">
          Distance
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
