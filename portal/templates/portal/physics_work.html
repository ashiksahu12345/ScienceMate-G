{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Physics – Work & Power</h4>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if result %}
  <div class="alert alert-success">{{ result }}</div>
{% endif %}

<div class="row g-3">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header fw-bold">Work W = F d cosθ</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="calc" value="work">
          <div class="mb-2">
            <label class="form-label">F (N)</label>
            <input type="number" step="any" name="F" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">d (m)</label>
            <input type="number" step="any" name="d" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">θ (degrees)</label>
            <input type="number" step="any" name="theta" class="form-control" required>
          </div>
          <button class="btn btn-primary btn-sm mt-1">Calculate W</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header fw-bold">Power P = W / t</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="calc" value="power">
          <div class="mb-2">
            <label class="form-label">W (J)</label>
            <input type="number" step="any" name="W" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">t (s)</label>
            <input type="number" step="any" name="t" class="form-control" required>
          </div>
          <button class="btn btn-primary btn-sm mt-1">Calculate P</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
