{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Mathematics – Linear Equations in Two Variables</h4>
<p class="text-muted">
  Solve the system a₁x + b₁y = c₁ and a₂x + b₂y = c₂ using determinants.
</p>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if result %}
  <div class="alert alert-success">{{ result }}</div>
{% endif %}

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">a₁</label>
          <input type="number" step="any" name="a1" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">b₁</label>
          <input type="number" step="any" name="b1" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">c₁</label>
          <input type="number" step="any" name="c1" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">a₂</label>
          <input type="number" step="any" name="a2" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">b₂</label>
          <input type="number" step="any" name="b2" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">c₂</label>
          <input type="number" step="any" name="c2" class="form-control" required>
        </div>
      </div>

      <button class="btn btn-primary btn-sm mt-3">Solve for x and y</button>
    </form>
  </div>
</div>
{% endblock %}
