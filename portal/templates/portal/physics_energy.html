{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Physics – Energy</h4>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if result %}
  <div class="alert alert-success">{{ result }}</div>
{% endif %}

<div class="row g-3">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header fw-bold">Kinetic Energy KE = ½ m v²</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="calc" value="ke">
          <div class="mb-2">
            <label class="form-label">m (kg)</label>
            <input type="number" step="any" name="m" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">v (m/s)</label>
            <input type="number" step="any" name="v" class="form-control" required>
          </div>
          <button class="btn btn-primary btn-sm mt-1">Calculate KE</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header fw-bold">Potential Energy PE = m g h</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="calc" value="pe">
          <div class="mb-2">
            <label class="form-label">m (kg)</label>
            <input type="number" step="any" name="m" class="form-control" required>
          </div>
          <div class="mb-2">
            <label class="form-label">h (m)</label>
            <input type="number" step="any" name="h" class="form-control" required>
          </div>
          <button class="btn btn-primary btn-sm mt-1">Calculate PE</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
