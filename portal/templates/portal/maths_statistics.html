{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Maths – Statistics</h4>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if result %}
  <div class="alert alert-success">{{ result }}</div>
{% endif %}

<div class="card shadow-sm">
  <div class="card-header fw-bold">
    Mean, Variance, Standard Deviation
  </div>
  <div class="card-body">
    <p class="small text-muted">
      Enter numbers separated by comma, e.g. <code>2, 4, 6, 8</code>
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-2">
        <label class="form-label">Numbers</label>
        <textarea name="numbers" rows="3" class="form-control" required></textarea>
      </div>
      <button class="btn btn-primary btn-sm mt-1">Calculate</button>
    </form>
  </div>
</div>
{% endblock %}
