{% extends "portal/base.html" %}

{% block content %}
<h4 class="mb-3">• Mathematics – Integration</h4>
<p class="text-muted">
  Indefinite integral of f(x) = ax² + bx + c and its value at a given x.
</p>

{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
{% if result %}<div class="alert alert-success" style="white-space: pre-line;">{{ result }}</div>{% endif %}

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">a</label>
          <input type="number" step="any" name="a" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">b</label>
          <input type="number" step="any" name="b" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">c</label>
          <input type="number" step="any" name="c" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">x</label>
          <input type="number" step="any" name="x" class="form-control" required>
        </div>
      </div>

      <button class="btn btn-primary btn-sm mt-3">Evaluate Integral</button>
    </form>
  </div>
</div>
{% endblock %}
